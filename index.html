<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset = "UTF-8">
    <meta http-equiv = "X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale = 1.0">
    <title>Todo List 2022</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
    <main class ="app">
        <section class="greeting">
            <div class="cent">
                <h2> Daily Planner</h2>
                <h2 id="date"></h2>
            </div>
            <h2 class = "title">
                Welcome, <input type="text" id="name" placeholder="Name Here">
            </h2>
            <div class="container">
                <div class="circular-progress">
                    <span class="progress-value">0%</span>
                </div>
    
                <span class="text">Progress</span>
            </div>
        </section>
        <section class="create-todo">
            <h3>CREATE A TODO</h3>
            <form id="new-todo-form"> <!-- We use form for user's input-->
                <h4>What's on your todo list?</h4>
                <input
                    type="text" 
                    name="content" 
                    id="content" 
                    placeholder="e.g Wake Up">
                
                <!-- Pick A Category-->
                <h4>Pick a category</h4>
                <div class = "options">
                    <!-- Business Label-->
                    <label>
                        <input 
                            type="radio" 
                            name="category" 
                            id="category1" 
                            value="business">
                        <span class="bubble business"></span>
                        <div>Business</div>
                    </label>
                    <!-- Personal Label-->
                    <label>
                        <input 
                            type="radio" 
                            name="category" 
                            id="category2" 
                            value="personal">
                        <span class="bubble personal"></span>
                        <div>Personal</div>
                    </label>
                </div>
            <input type="submit" value="Add todo">
            </form>
        </section>

        <section class="todo-list">
            <h3>TODO LIST</h3>
            <div class="list" id="todo-list">

                    </div>
                </div>

                    <label>

                        <button class="delete"> Delete</button>
                    </div>
                </div> <-->
            </div>
            <input type="submit"  id= "res" value="New Day">
        </section>
    </main>
    <script src="main.js"></script>
</body>
